<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
</head>

<body class="poppins-regular antialiased text-zinc-800 bg-zinc-100">
    <div class="container mx-auto h-screen flex flex-col">
        <header class=" p-1 flex flex-col text-green-600 items-center justify-center">
            <h1 class="text-3xl font-bold">{% block header %}{% endblock %}</h1>
        </header>

        <main class="flex-grow flex flex-col p-4 justify-center">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>

</html>
